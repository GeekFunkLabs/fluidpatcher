names:
  # aliases provide clarity/portability
  volume: 7
  chorus: 93
  slider1: 13
  slider2: 14

init:
  # items here are applied once at bank load
  messages:
  - ctrl:1:volume:80

messages:
- ctrl:1:chorus:0
  # sent before patch messages, each time a patch is applied

rules:
- {type: note}
- {type: ctrl, num: slider1=volume}
- {type: ctrl, num: slider2=chorus}

patches:
  EPiano:
    1: test.sf2:000:004
  Sax:
    1: test.sf2:000:067
    messages:
    - ctrl:1:chorus:99
      # sends after root-level messages

