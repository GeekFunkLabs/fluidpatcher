rules:
# these apply to all patches
- {type: note}
- {type: ctrl, chan: 1-16=1-16}
patches:
  Single:
    1: test.sf2:000:004
    # sets prog 4 bank 0 on channel 1
  Layered:
    1: test.sf2:000:004
    2: test.sf2:000:007
    rules:
    - {type: note, chan: 1=2}
      # adds to root-level rules
  Split:
    2: test.sf2:000:004
    3: test.sf2:000:033
    # channel 1 would be triggered by all notes due to root rule
    rules:
    - {type: note, chan: 1=2, num: F4-127}
    - {type: note, chan: 1=3, num: E1-E4=E0-E3}

