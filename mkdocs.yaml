site_name: FluidPatcher
repo_url: https://github.com/GeekFunkLabs/fluidpatcher
nav:
- Home: README.md
- Basic Usage: basic_usage.md
- Soundfonts: soundfonts.md
- Creating Banks: bank_files.md
- Plugins: ladspa_plugins.md
- API Reference: api_reference.md
theme:
  name: readthedocs
  favicon: img/gfl_logo.ico
plugins:
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_section_style: list
            members_order: source
            show_root_heading: true
            show_signature_annotations: true
