description: config file used by squishbox.py and headlesspi.py
  view the wiki at https://github.com/albedozero/fluidpatcher/wiki for detailed info
  see http://www.fluidsynth.org/api/fluidsettings.xml for explanation of fluidsettings

soundfontdir: SquishBox/sf2
bankdir: SquishBox/banks
mfilesdir: SquishBox/midi
plugindir: /usr/lib/ladspa
currentbank: bank1.yaml

fluidsettings:
  audio.driver: alsa
  audio.period-size: 64
  audio.periods: 3
  midi.autoconnect: 1
  player.reset-synth: 0
  synth.audio-groups: 16
  synth.cpu-cores: 4
  synth.ladspa.active: 1
  synth.polyphony: 128
